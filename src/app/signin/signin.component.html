<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 my-3">
      <h1 class="text-center">Sign In</h1>
      <form #registerForm="ngForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                 placeholder="Email address..."
                 [(ngModel)]="model.email" #email="ngModel" required>
          <div class="alert alert-danger" [hidden]="email.valid || email.pristine">
            Email field is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password..."
                 [(ngModel)]="model.password" #password="ngModel" required>
        </div>
        <div class="alert alert-danger" [hidden]="password.valid || password.pristine">
          Password field is required!
        </div>
        <button type="submit" class="btn btn-primary"
                [disabled]="!registerForm.form.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
